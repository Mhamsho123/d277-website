<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - [Your State]</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="capital.html">Capital City</a></li>
        <li><a href="city1.html">City 1</a></li>
        <li><a href="city2.html">City 2</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Send Us a Message</h2>
    <form onsubmit="return validateEmails()">
      <p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </p>
      <p>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </p>
      <p>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </p>
      <p>
        <label for="confirmEmail">Confirm Email Address:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required>
      </p>
      <p>
        <label for="questions">Questions:</label><br>
        <textarea id="questions" name="questions" rows="4" cols="40"></textarea>
      </p>
      <button type="submit">Submit</button>
    </form>
  </section>

  <aside>
    <h3>Address</h3>
    <p>1234 Main St, [Your State]</p>
  </aside>

  <footer>
    <p>&copy; 2023 [Your Name]</p>
  </footer>

  <!-- JS for email validation (Part E) -->
  <script>
    function validateEmails() {
      const email = document.getElementById('email').value;
      const confirmEmail = document.getElementById('confirmEmail').value;

      if (email !== confirmEmail) {
        alert('Email addresses do not match!');
        return false; // Stop form submission
      }
      return true; // Proceed
    }
  </script>
</body>
</html>
